<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="body__container">
   <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
    <section class="profile">
        <div class="profile__container">
          <img src="<%=require('./images/Avatar.png')%>" class="profile__avatar" alt="Аватар">
          <button type="button" aria-label="Edit" class="profile__avatar-button"></button>
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Edit" class="profile__edit-button"></button>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="Add" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements"></section>
    </main>
      <footer class="footer">
        <p class="footer__author">© 2021. Руслан Бакиров</p>
      </footer>
      <section class="popup popup-edit">
        <div class="popup__container">
          <button type="button" class="popup__button-clouse" aria-label="Close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__edit-form" name="edit-form" novalidate>
            <input
            class="popup__field popup__field-name"
            id="popup__field-name"
            name="name" 
            type="text"
            required
            minlength="2"
            maxlength="40">
            <span id="popup__field-name-error" class="popup__error"></span>
            <input
            class="popup__field popup__field-status"
            id="popup__field-status"
            name="about"
            type="text"
            required
            minlength="2"
            maxlength="200">
            <span id="popup__field-status-error" class="popup__error"></span>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup-add">
        <div class="popup__container">
          <button type="button" class="popup__button-clouse" aria-label="Close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__add-form" name="edit-form" novalidate>
            <input
            class="popup__field popup__field-mesto"
            id="popup__field-mesto"
            name="mesto"
            type="text"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30">
            <span id="popup__field-mesto-error" class="popup__error"></span>
            <input
            class="popup__field popup__field-link-mesto"
            id="popup__field-link-mesto"
            name="link"
            type="url"
            placeholder="Ссылка на картинку"
            required>
            <span id="popup__field-link-mesto-error" class="popup__error"></span>
            <button class="popup__button-save" type="submit">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup-elements">
        <div class="popup__elements-container">
          <button type="button" class="popup__button-clouse popup__elements-button-clouse" aria-label="Close"></button>
          <img class="popup__img-full-size">
          <p class="popup__img-subtitle"></p>
        </div>
      </section>
      <section class="popup popup-avatar">
        <div class="popup__container">
          <button type="button" class="popup__button-clouse" aria-label="Close"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" name="avatar-form" novalidate>
            <input
            class="popup__field popup__field-link-avatar"
            id="popup__field-link-avatar"
            name="avatar"
            type="url"
            placeholder="Ссылка на картинку"
            required>
            <span id="popup__field-link-avatar-error" class="popup__error"></span>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup-confirm">
        <div class="popup__container">
          <button type="button" class="popup__button-clouse" aria-label="Close"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form" name="confirm-form" novalidate>
            <button class="popup__button-save popup__button-save-confirm" type="submit">Да</button>
          </form>
        </div>
      </section>
  <template class="card-template">
    <div class="elements__item">
      <button type="button" class="elements__trash-button" aria-label="Delete"></button>
      <img class="elements__photo">
      <div class="elements__item-container">
        <h2 class="elements__title"></h2>
        <div class="elements__like-container">
          <button type="button" class="elements__like-button" aria-label="Like"></button>
          <span class="elements__like-number"></span>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
