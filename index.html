<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="body__container">
   <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img src="./images/karachaevsk.jpg" class="elements__photo" alt="Карачаевск">
          <div class="elements__item-container">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.png" class="elements__photo" alt="Гора Эльбрус">
          <div class="elements__item-container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombay.png" class="elements__photo" alt="Домбай">
          <div class="elements__item-container">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.png" class="elements__photo" alt="Гора Эльбрус">
          <div class="elements__item-container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombay.png" class="elements__photo" alt="Домбай">
          <div class="elements__item-container">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/karachaevsk.jpg" class="elements__photo" alt="Карачаево-Черкесия">
          <div class="elements__item-container">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__author">© 2021. Руслан Бакиров</p>
      </footer>  
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-clouse"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__field" id="popup__field-name" name="name" type="text">
            <input class="popup__field" id="popup__field-status" name="status" type="text">
          </form>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </div>
      </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
